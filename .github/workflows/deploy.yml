name: OCI A1 Capacity Probe
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  probe:
    runs-on: ubuntu-latest
    env:
      OCI_CLI_USER: ${{ secrets.OCI_USER_OCID }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_TENANCY_OCID }}
      OCI_CLI_REGION: ap-singapore-1
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_PRIVATE_KEY_PEM }}
      COMPARTMENT_OCID: ${{ secrets.OCI_COMPARTMENT_OCID }}
      SUBNET_OCID: ${{ secrets.OCI_SUBNET_OCID }}
      AD_NAME: "rgva:AP-SINGAPORE-1-AD-1"
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      IMAGE_FILTER: "Canonical-Ubuntu-24.04-Minimal-aarch64-2025.07.23-0"

    steps:
      - uses: actions/checkout@v4

      - name: Install OCI CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install oci-cli

      - name: Write OCI config (no logging of secrets)
        run: |
          mkdir -p ~/.oci
          printf "%s\n" "${OCI_CLI_KEY_CONTENT}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${OCI_CLI_USER}
          tenancy=${OCI_CLI_TENANCY}
          region=${OCI_CLI_REGION}
          fingerprint=${OCI_CLI_FINGERPRINT}
          key_file=${HOME}/.oci/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config

      - name: Sanity check
        run: oci iam region list > /dev/null

      - name: Run probe
        run: |
          chmod +x ./oci-a1-probe-discord.v3.sh
          ./oci-a1-probe-discord.v3.sh || EXIT=$?
          # Normalize exit code for scheduler visibility
          if [ "${EXIT:-0}" -eq 2 ]; then
            echo "Out of capacity"; exit 0
          fi